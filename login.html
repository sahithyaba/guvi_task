<!DOCTYPE html>
<html>
<!-- head :: start -->

<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<!-- head :: end -->

<!-- body :: start -->

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-2"></div>
            <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12">
                <!-- login form :: start -->
                <form class="form-container" id="login-form" action="php/login.php" method="post">
                    <div class="form-group">
                        <h1 class="form-heading">Login</h1>
                    </div>

                    <div class="form-group">
                        <label for="username">Username: </label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-remember-input" id="remember">
                        <label class="form-remember-label" for="remember">Remember Me</label>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block" id="login-btn"
                            onsubmit="storeData()">Login</button>
                    </div>

                    <div class="form-group">
                        <a class="link" href="./register.html">New User? Register</a>
                    </div>

                </form>
                <!-- login form :: end -->
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
<!-- body :: end -->

</html>
